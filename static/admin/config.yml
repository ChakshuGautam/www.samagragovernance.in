          - {
              label: Media,
              name: media,
              widget: list,
              fields:
                [
                  {
                    label: 'Media',
                    name: 'mediaItem',
                    widget: 'relation',
                    collection: 'mediacontent',
                    searchFields: ['title'],
                    displayFields: ['title'],
                    valueField: 'title',
