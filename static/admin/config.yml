backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/pages/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Project Id', name: 'projectId', widget: 'string' }
      - { label: 'Author Image', name: 'authorImage', widget: image }
      - { label: 'Publish Date', name: 'date', widget: 'date' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'string' }
  - name: 'casestudy'
    label: 'Case Study'
    folder: 'src/pages/casestudies'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'case-study',
        }
      - { label: 'Project ID', name: 'projectId', widget: 'string' }
      - { label: 'Caption', name: 'title', widget: 'string' }
      # - { label: "Author", name: "author", widget: "string" }
      # - { label: "Author Image", name: "authorImage", widget: image }
      - { label: 'Publish Date', name: 'date', widget: 'date' }
      # - { label: "Description", name: "description", widget: "text" }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Link', name: 'link', widget: 'string' }
      - { label: 'Button Text', name: 'buttonText', widget: 'string' }
  - name: 'projectdomain'
    label: 'Project Domain'
    folder: 'src/pages/project-domain'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'project-domain-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Display On Header',
          name: 'displayOnHeader',
          widget: 'boolean',
          default: true,
        }
      - {
          label: 'Display On Home Slider',
          name: 'displayOnHomeSlider',
          widget: 'boolean',
          default: true,
        }
      - { label: 'Display Order', name: 'displayOrder', widget: 'string' }
  - name: 'mediacontent'
    label: 'Media'
    folder: 'src/pages/mediacontent'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'media-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Media House', name: 'mediaHouse', widget: 'string' }
      - { label: 'Project Id', name: 'projectId', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'date' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string' }
      - { label: 'Tag', name: 'tag', widget: 'string' }
      - {
          label: 'Display on Home',
          name: 'displayOnHomePage',
          widget: 'boolean',
        }
      - { label: 'Image', name: 'image', widget: image }
  - name: 'project'
    label: 'Projects'
    folder: 'src/pages/project'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'project-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Domain New',
          name: 'domainNew',
          collection: 'projectdomain',
          displayFields: ['title'],
          searchFields: ['title'],
          valueField: title,
          widget: relation,
          required: false,
        }
      - { label: 'Full Name', name: 'fullName', widget: 'string' }
      - { label: 'Id', name: 'id', widget: 'string' }
      - { label: 'Background Cover', name: 'backgroundCover', widget: image }
      - { label: 'Domain', name: 'domain', widget: 'string' }
      - { label: 'Sub Title', name: 'subTitle', widget: 'string' }
      - { label: 'State', name: 'state', widget: 'string' }
      - { label: 'Tag Line', name: 'tagLine', widget: 'string' }
      - {
          label: 'Project Logo with State',
          name: 'projectLogoWithState',
          widget: image,
        }
      - {
          label: Overview,
          name: overview,
          widget: list,
          fields: [{ label: Text, name: text, widget: string }],
        }
      - {
          label: Scale,
          name: scale,
          widget: list,
          fields:
            [
              { label: Count, name: count, widget: string },
              { label: Label, name: label, widget: string },
            ],
        }
      - {
          label: 'Center Banner',
          name: 'projectMiddleBannerImage',
          widget: image,
        }
      - {
          label: Approach,
          name: approach,
          widget: list,
          fields: [{ label: Text, name: text, widget: string }],
        }
      - {
          label: Read More,
          name: readMore,
          widget: list,
          fields:
            [
              {
                label: Blog Title,
                collection: blog,
                displayFields: ['title', 'author'],
                searchFields: ['title', 'author'],
                name: text,
                valueField: title,
                widget: relation,
                required: false,
              },
              {
                label: Media Title,
                collection: mediacontent,
                required: false,
                displayFields: ['title', 'author', 'mediaHouse'],
                searchFields: ['title', 'author'],
                name: text,
                valueField: title,
                widget: relation,
              },
            ],
        }
      - {
          label: Impact,
          name: impact,
          widget: list,
          fields:
            [
              { label: Count, name: count, widget: string },
              { label: Label, name: label, widget: string },
            ],
        }
      - {
          label: 'Key Initiative Title',
          name: 'keyInitiativesTitle',
          widget: 'string',
        }
      - {
          label: 'Key Initiatives',
          name: keyInitiatives,
          widget: list,
          fields:
            [
              { label: 'Image', name: 'image', widget: image },
              { label: Title, name: title, widget: string },
              {
                label: Description,
                name: description,
                widget: object,
                fields: [{ label: Text, name: text, widget: string }],
              },
            ],
        }
  - name: 'pages'
    label: 'Pages'
    files:
